<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Quiz Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            line-height: 1.6;
        }

        .container {
            background: #0a0a0a;
            border: 1px solid #333333;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #333333;
            color: #ffffff;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(20px, 5vw, 28px);
            margin-bottom: 8px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header h1::before {
            content: '> ';
            color: #ffffff;
        }

        .header p {
            opacity: 0.7;
            font-size: clamp(11px, 3vw, 14px);
            letter-spacing: 1px;
        }

        .content {
            padding: clamp(20px, 5vw, 40px);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #ffffff;
            font-size: clamp(12px, 3vw, 14px);
            letter-spacing: 1px;
        }

        .form-group label::before {
            content: '$ ';
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #000000;
            border: 1px solid #333333;
            color: #ffffff;
            font-size: clamp(12px, 3vw, 14px);
            font-family: 'Courier New', Courier, monospace;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #666666;
        }

        .btn {
            background: #ffffff;
            color: #000000;
            padding: 12px 24px;
            border: 1px solid #ffffff;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #000000;
            color: #ffffff;
            border: 1px solid #666666;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .btn-copy {
            background: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            margin-top: 15px;
        }

        .btn-copy:hover {
            background: #ffffff;
            color: #000000;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            display: none;
            border-left: 3px solid;
            font-size: clamp(11px, 3vw, 13px);
            letter-spacing: 0.5px;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #0a0a0a;
            color: #ffffff;
            border-color: #ffffff;
        }

        .alert-error {
            background: #0a0a0a;
            color: #ffffff;
            border-color: #666666;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .questions-display {
            margin-top: 30px;
        }

        .question-card {
            background: #000000;
            border: 1px solid #333333;
            padding: clamp(15px, 4vw, 20px);
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .question-card:hover {
            border-color: #666666;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-number {
            font-weight: 700;
            color: #ffffff;
            font-size: clamp(14px, 3.5vw, 16px);
            letter-spacing: 1px;
        }

        .question-number::before {
            content: '[';
            color: #666666;
        }

        .question-number::after {
            content: ']';
            color: #666666;
        }

        .question-type {
            background: #ffffff;
            color: #000000;
            padding: 4px 12px;
            font-size: clamp(10px, 2.5vw, 12px);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .question-text {
            font-size: clamp(13px, 3.5vw, 15px);
            color: #ffffff;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .choices-list {
            list-style: none;
            padding-left: 0;
        }

        .choices-list li {
            padding: 10px 12px;
            background: #0a0a0a;
            border: 1px solid #222222;
            margin-bottom: 8px;
            font-size: clamp(12px, 3vw, 14px);
            transition: border-color 0.3s;
        }

        .choices-list li:hover {
            border-color: #666666;
        }

        .matching-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 12px;
        }

        @media (min-width: 768px) {
            .matching-section {
                grid-template-columns: 1fr 1fr;
            }
        }

        .matching-column h4 {
            font-size: clamp(12px, 3vw, 14px);
            margin-bottom: 10px;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .prompt-container {
            background: #000000;
            color: #ffffff;
            border: 1px solid #333333;
            padding: clamp(15px, 4vw, 20px);
            margin-top: 30px;
            position: relative;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .prompt-header h3 {
            font-size: clamp(14px, 3.5vw, 16px);
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .prompt-text {
            background: #0a0a0a;
            padding: 15px;
            border: 1px solid #222222;
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(11px, 2.5vw, 13px);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            color: #cccccc;
            line-height: 1.5;
        }

        .prompt-text::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-text::-webkit-scrollbar-track {
            background: #000000;
        }

        .prompt-text::-webkit-scrollbar-thumb {
            background: #333333;
        }

        .prompt-text::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #000000;
            border: 1px solid #333333;
            padding: 20px;
            text-align: center;
            transition: border-color 0.3s;
        }

        .stat-card:hover {
            border-color: #ffffff;
        }

        .stat-value {
            font-size: clamp(24px, 6vw, 32px);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .stat-label {
            font-size: clamp(11px, 2.5vw, 12px);
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #resultsSection {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .content {
                padding: 20px 15px;
            }

            .header {
                padding: 20px 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .question-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn {
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border: none;
            }

            .form-group input {
                padding: 10px 12px;
            }

            .question-card {
                padding: 15px;
            }

            .prompt-text {
                font-size: 11px;
                padding: 12px;
            }
        }

        /* High contrast for accessibility */
        @media (prefers-contrast: high) {
            .container {
                border-color: #ffffff;
            }

            .form-group input,
            .question-card,
            .prompt-container {
                border-color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LMS Quiz Extractor</h1>
            <p>Automated Quiz Data Extraction System</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <!-- Login Section -->
            <div id="loginSection" class="section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">Login</button>
                </form>
            </div>

            <!-- Extract Section -->
            <div id="extractSection" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 10px;">
                    <h2 style="font-size: clamp(16px, 4vw, 20px); letter-spacing: 1px;">Welcome, <span id="usernameDisplay"></span></h2>
                    <button onclick="logout()" class="btn-secondary" style="width: auto; padding: 8px 16px;">Logout</button>
                </div>

                <form id="extractForm">
                    <div class="form-group">
                        <label for="quizUrl">Quiz URL</label>
                        <input type="url" id="quizUrl" placeholder="https://lms.example.com/quiz/123" required>
                    </div>
                    <button type="submit" class="btn" id="extractBtn">Extract Questions</button>
                    <button type="button" class="btn btn-secondary" onclick="resetExtraction()">Reset</button>
                </form>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Extracting quiz data...</p>
                </div>

                <div id="resultsSection">
                    <h3 style="margin: 30px 0 20px; font-size: clamp(16px, 4vw, 18px); letter-spacing: 1px; text-transform: uppercase;">Extraction Results</h3>
                    
                    <div id="stats" class="stats-grid"></div>

                    <div class="prompt-container">
                        <div class="prompt-header">
                            <h3>AI Prompt</h3>
                        </div>
                        <div id="promptText" class="prompt-text"></div>
                        <button onclick="copyPrompt()" class="btn btn-copy">Copy Prompt</button>
                    </div>

                    <div class="questions-display">
                        <h3 style="margin-bottom: 20px; font-size: clamp(16px, 4vw, 18px); letter-spacing: 1px; text-transform: uppercase;">Questions</h3>
                        <div id="questionsContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let extractedQuestions = [];
        let currentUsername = '';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUsername = username;
                    document.getElementById('usernameDisplay').textContent = username;
                    showAlert('Login successful!', 'success');
                    showSection('extractSection');
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        document.getElementById('extractForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const quizUrl = document.getElementById('quizUrl').value;
            const extractBtn = document.getElementById('extractBtn');
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            
            extractBtn.disabled = true;
            loading.classList.add('show');
            resultsSection.style.display = 'none';
            
            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ quiz_url: quizUrl })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    extractedQuestions = data.questions;
                    displayResults(data.questions);
                    showAlert(`Successfully extracted ${data.total} questions!`, 'success');
                } else {
                    showAlert(data.message || 'Extraction failed', 'error');
                }
            } catch (error) {
                showAlert('Network error during extraction.', 'error');
            } finally {
                extractBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        function displayResults(questions) {
            const stats = document.getElementById('stats');
            const typeCount = {};
            let choicesCount = 0;
            
            questions.forEach(q => {
                typeCount[q.type] = (typeCount[q.type] || 0) + 1;
                choicesCount += q.choices.length;
            });
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${questions.length}</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Object.keys(typeCount).length}</div>
                    <div class="stat-label">Question Types</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${choicesCount}</div>
                    <div class="stat-label">Total Choices</div>
                </div>
            `;

            const prompt = generateAIPrompt(questions);
            document.getElementById('promptText').textContent = prompt;

            const container = document.getElementById('questionsContainer');
            container.innerHTML = questions.map(q => renderQuestion(q)).join('');

            document.getElementById('resultsSection').style.display = 'block';
        }

            prompt += `Total Questions: ${questions.length}\n`;
            prompt += `${'='.repeat(80)}\n\n`;

            questions.forEach(q => {
                prompt += `Question ${q.number} [${q.type}]\n`;
                prompt += `${'-'.repeat(80)}\n`;
                prompt += `${q.question_text}\n\n`;

                if (q.type === 'Matching Type' && q.blanks.length > 0) {
                    prompt += `Items to Match:\n`;
                    q.blanks.forEach((item, i) => {

                    });
